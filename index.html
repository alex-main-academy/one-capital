<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Capital</title>
    <link rel="shortcut icon" type="image/x-icon" href="">
    <link rel="icon" sizes="any" type="image/svg+xml" href="">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <a class="header__logo">
                <img src="img/section/header/logo.svg" alt="logo" width="164" height="29">
            </a>
            <nav class="header__nav nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link active">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">About Us</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Portfolio</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Apply To Us</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Blog</a>
                    </li>
                </ul>
            </nav>
            <button class="header__lang">EN <img src="img/icons/bottom-arrow.svg" alt="arrow" width="14"
                    height="7"></button>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__content">
                    <h1 class="hero__title">We <span>Invest</span> In</h1>
                    <p class="hero__desc">Consistently profitable companies that want to grow and expand</p>
                </div>
            </div>
        </section>

        <section class="priority">
            <div class="container">
                <h2 class="priority__title">Our Priority <br> Areas</h2>
                <div class="priority__desc">
                    <span class="priority__number">01</span>
                    <p class="priority__list">
                        <span class="priority__text">IT</span>
                        <span class="priority__text">Production</span>
                        <span class="priority__text">Real Estate</span>
                        <span class="priority__text">Instagram Brands</span>
                    </p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container"></div>
    </footer>

    <!-- <div class="shadow-1"></div>
    <div class="shadow-2"></div>
    <div class="shadow-3"></div> -->

    <script defer src="js/main.js"></script>
</body>

</html>
